<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    
<body class="bg-blue-900 to-cyan-200 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-black text-center mb-6">Iniciar Sesión</h2>
            <form>
            <div class="mb-4">
                <label for="email" class="block text-black mb-2">Correo Electrónico</label>
                <input type="email" id="email" class="w-full px-4 py-2 border border-blue-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Ingresa tu correo">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-600 mb-2">Contraseña</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-blue-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-lightblue-400 transition duration-300">
                Iniciar Sesión
            </button>
            </form>
        <div class="text-center mt-6">
            <p class="text-black">¿No tienes una cuenta? <a href="http://127.0.0.1:5500/registro.html" class="text-aqua-600 hover:text-blue-700">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
